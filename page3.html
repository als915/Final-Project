<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Page 3</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Caveat:400,700|Gochi+Hand');
		body{
			margin: 0;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 4em;
			font-family: "Caveat", cursive;
		}
		path{
			animation: draw 4s linear forwards;
			stroke: black;
			fill-opacity: 0;
			stroke-dasharray: 900;
			stroke-dashoffset: 900;
		}

		#background-image{
			animation: animate 5s linear forwards;
			mix-blend-mode: overlay;
			animation-delay: 5s;
			opacity: 0;
			position: absolute;
			transform: scale(0.74);
			top: -100;
			left: -100;
		}

		}
		video{
			mix-blend-mode: overlay;
			position: relative;
			opacity: .8; 
			min-height: 100%;
			min-width: 100%;
			width: auto;
			height: auto;
			z-index: 0;
		}
		
		#MotelSketch{
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
			transform: scale(.9);
			animation: fadeAway 2s linear forwards;
			animation-delay: 7s; 
		}

		h2 span{
			display: block;
			padding: 25px;
			animation: letters 2.25s linear infinite;
			position: absolute;
			color: #111;
			z-index: 1;
		}
		h2 span:nth-child(1){
			animation-delay: 6s; 
			top: 0;
			left: 0;
		}
		h2 span:nth-child(2){
			animation-delay: 4s; 
			top: 0;
			right: 0;
		}
		h2 span:nth-child(3){
			animation-delay: 2s; 
			bottom: 0;
			left: 0;
		}
		h2 span:nth-child(4){
			animation-delay: 0s; 
			bottom: 0;
			right: 0;
		}

		@keyframes draw{
			100%{stroke-dashoffset: 0;
			   stroke-dasharray: 0;}
		}

		@keyframes fadeAway{
			0%{
				opacity: 1;
			}
			100%{
				opacity: 0;
			}
		}

		@keyframes animate{
			0%{ opacity: 0; }
			50%{ opacity: 0.5; }
			100%{ opacity: 1; }
		}

		@keyframes letters{
			0%, 100%{
				color: #FFF;
				filter: blur(2px);
				text-shadow: 0 0 10px #00BBFF,
				0 0 20px #00BBFF,
				0 0 40px #00BBFF,
				0 0 80px #00BBFF,
				0 0 120px #00BBFF,
				0 0 200px #00BBFF,
				0 0 300px #00BBFF,
				0 0 400px #00BBFF;
			}
			5%, 95%{
				color: #111;
				filter: blur(0px);
				text-shadow: none;
			}
		}
	</style>
</head>
